<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
    <!-- Open Graph (Facebook) Preview -->
{% if page.image %}
  <meta property="og:image" content="{{ page.image }}" />
  <meta property="og:image:type" content="image/jpeg" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
{% endif %}
  </head>

  <body>
    <header>
      {% include header.html %}
    </header>

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer>
      {% include footer.html %}
    </footer>

    <button id="theme-toggle" 
  style="position:fixed; bottom:1rem; right:1rem; background:#333; color:#fff; border:none; border-radius:50%; width:44px; height:44px; font-size:1.2rem; cursor:pointer;">
  🌙
</button>

<script>
  const btn = document.getElementById('theme-toggle');
  const body = document.body;

  // Load previous choice
  if (localStorage.getItem('theme') === 'dark') {
    body.classList.add('dark');
    btn.textContent = '☀️';
  }

  btn.onclick = () => {
    body.classList.toggle('dark');
    const isDark = body.classList.contains('dark');
    btn.textContent = isDark ? '☀️' : '🌙';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  };
</script>

<style>
  body.dark {
    background-color: #121212;
    color: #e0e0e0;
  }
  body.dark a { color: #90caf9; }
</style>
    
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-B77C04H7TZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-B77C04H7TZ', { 'debug_mode': true });
  </script>
</head>
  </body>
</html>
