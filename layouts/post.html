---
layout: default
---

<article class="post">
  <header class="post-header" style="margin-bottom:1.5rem;">
    <h1 class="post-title" style="font-size:2rem; font-weight:700;">{{ page.title }}</h1>
    {% if page.date %}
    <p class="post-meta" style="color:#888;">{{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  <div class="post-content" style="line-height:1.6;">
    {{ content }}
  </div>

  <!-- ðŸ’¬ Comments Section -->
  <section id="comments" style="margin-top:3rem;">
    <h3 style="text-align:center;">ðŸ’¬ Comments</h3>
    <div class="commentbox"></div>
  </section>
</article>

<!-- CommentBox.io script -->
<script src="https://cdn.jsdelivr.net/npm/commentbox.io/dist/commentBox.min.js"></script>
<script>
  commentBox('5633793352269824-proj', {
    className: 'commentbox',
    defaultBoxId: 'commentbox',
    tlcParam: 'tlc'
  });
</script>
