---
layout: default
---

<article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">
  <header class="post-header">
    <h1 class="post-title p-name" itemprop="headline">{{ page.title }}</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {{ page.date | date: "%b %-d, %Y" }}
      </time>
      {% if page.categories.size > 0 %} Â· {{ page.categories | join: " / " }}{% endif %}
    </p>
    {% if page.image %}
      <img src="{{ page.image | relative_url }}" alt="" style="max-width:100%;border-radius:12px;margin:1rem 0;">
    {% endif %}
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    {{ content }}
  </div>
</article>

<!-- Comments -->
